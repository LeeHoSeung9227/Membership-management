<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우진이 댄스학원</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #000;
      color: white;
      padding: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* 추가 */
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #222;
      color: white;
      padding: 20px 0;
      height: 100vh;
    }
    .sidebar ul {
      list-style: none;
      
    }
    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #333;
      color: white;
      text-decoration: none; /* 밑줄 제거 */
  
    }
    .sidebar ul li:hover {
      background-color: #333;
      text-decoration: none; /* hover 시에도 밑줄 제거 유지 */
    }
    .sidebar ul li.active {
      background-color: #000000;
      text-decoration: none; /* hover 시에도 밑줄 제거 유지 */
    }
    .sidebar ul li span {
      margin-left: 10px;
    }
    .sidebar img {
    margin-right: 20px;
    vertical-align: middle; /* 기본적으로 이미지를 텍스트의 중간에 맞추기 */
    margin-bottom: 3px; /* 이미지를 더 아래로 이동 */
    }
    .sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block; /* li 전체 영역이 클릭 가능하도록 */
    }
    .sidebar ul li a:hover {
    text-decoration: none;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      color: white;
      margin-top: 20px;
    }
    .box {
      width : 1000px;
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 150px
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #E56736;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;

    }
    .filters select, .filters input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
      
    }
    table th {
      background-color: #e7f1ff;
      color: #E56736;
    }
    .chart-container {
      margin: 20px 0;
    }
    .chart-container canvas {
      max-width: 100%;
    }
    .summary {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>

</head>

<body>
   <!-- 헤더 컨테이너 -->
   <div class="header-container">
    <!-- 브랜드 헤더 -->
    <div class="brand-header">
      <a href="홈페이지.html">
        <img src="image/로고_white.png" width="300" height="50"> 
      </a>
    </div>
    <!-- 네비게이션 헤더 -->
    <div class="nav-header"> 
        <h1>매출 관리 & 통계 대시보드</h1>
        
    </div>
</div>
<div class = "container">
  <div class="sidebar">
    <ul>
      <li class="active"><img src="image/Home.png" width="25" height="25"> Home</li>
      <li>
        <a href="출석부.html">
          <img src="image/출석체크.png" width="30" height="30">  출석부
        </a>
      </li>
      <li>
        <a href="회원관리.html">
          <img src="image/회원관리.png" width="30" height="30">  회원 관리
        </a>
      </li>
      <li>
        <a href="수업관리.html">
          <img src="image/스케쥴.png" width="30" height="30">  수업 관리
        </a>
      </li>
      <li>
        <a href="선생님.html">
          <img src="image/선생님.png" width="30" height="30">  선생님
        </a>
      </li>
      <li>
        <a href="매출_통계페이지.html">
          <img src="image/매출.png" width="30" height="30">  매출
        </a>
      </li>
      <li>
        <a href="설정.html">
          <img src="image/설정.png" width="30" height="30">  설정
        </a>
      </li>
    </ul>
  </div>
  <div class="box"> 
    <!-- 매출 관리 -->
    <div class="dashboard">
      <div class="filters">
        <select>
          <option value="all">전체</option>
          <option value="paid">완납</option>
          <option value="unpaid">미납</option>
        </select>
        <input type="date">
      </div>
      <table>
        <thead>
          <tr>
            <th>항목</th>
            <th>금액</th>
            <th>날짜</th>
            <th>상태</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PT 수업</td>
            <td>100,000원</td>
            <td>2025-01-01</td>
            <td>완납</td>
          </tr>
          <tr>
            <td>댄스 클래스</td>
            <td>80,000원</td>
            <td>2025-01-02</td>
            <td>미납</td>
          </tr>
        </tbody>
      </table>
      <div class="summary">총 매출: 180,000원</div>
    </div>

    <!-- 통계 -->
    <div class="chart-container">
      <h2>월별 매출</h2>
      <canvas id="salesChart"></canvas>
    </div>
    <div class="chart-container">
      <h2>서비스 인기 순위</h2>
      <canvas id="serviceChart"></canvas>
    </div>
  </div>
  </div>

  <script>
    // 월별 매출 그래프
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
      type: 'line',
      
      data: {
        labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
        datasets: [{
          label: '매출 (원)',
          data: [1000000, 1500000, 1200000, 1800000, 2000000, 1700000],
          borderColor: '#E56736',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
        }
      }
    });

    // 서비스 인기 순위 그래프
    const serviceCtx = document.getElementById('serviceChart').getContext('2d');
    new Chart(serviceCtx, {
      type: 'bar',
      data: {
        labels: ['PT', '댄스 클래스', '요가', '헬스'],
        datasets: [{
          label: '이용 횟수',
          data: [50, 40, 30, 20],
          backgroundColor: ['#DF4420', '#C33A20', '#E56736', '#EE8B59']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
        }
      }
    });
  </script>
</body>
</html>
