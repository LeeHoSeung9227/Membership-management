<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선생님 정보 수정</title>
    <style>
        /* instructor_registration.html과 동일한 스타일 */
    </style>
</head>
<body>
    <div class="all-container">
        <div class="logo-container">
            <a href="홈페이지.html">
                <img src="image/로고_black.png" width="300" height="50">
            </a>
        </div>
        
        <div class="container">
            <h1>선생님 정보 수정</h1>
            <form id="instructor-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone">
                </div>
                
                <div class="form-group">
                    <label for="salary">월급</label>
                    <input type="number" id="salary" required>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <button type="button" class="btn btn-danger" id="delete-btn">삭제</button>
                    <a href="선생님.html" class="btn btn-cancel">취소</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="instructor_modify.js"></script>
</body>
</html>
