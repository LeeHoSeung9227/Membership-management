<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우진이 댄스학원</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #000;
      color: white;
      padding: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* 추가 */
    }
    .header h1 {
      font-size: 25px;
      margin: 5px; 
      color : white;
      position: absolute; 
      left: 70px;
      top: 50%; 
      transform: translateY(-50%); 
    }
    
    .header .login-btn {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      position: absolute; 
      right: 20px;
      top: 50%; 
      transform: translateY(-50%); 
    }
    .header .login-btn:hover {
      background-color: #d62839;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #222;
      color: white;
      padding: 20px 0;
      height: 100vh;
    }
    .sidebar ul {
      list-style: none;
      
    }
    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #333;
      color: white;
      text-decoration: none; /* 밑줄 제거 */
  
    }
    .sidebar ul li:hover {
      background-color: #333;
      text-decoration: none; /* hover 시에도 밑줄 제거 유지 */
    }
    .sidebar ul li.active {
      background-color: #000000;
      text-decoration: none; /* hover 시에도 밑줄 제거 유지 */
    }
    .sidebar ul li span {
      margin-left: 10px;
    }
    .sidebar img {
    margin-right: 20px;
    vertical-align: middle; /* 기본적으로 이미지를 텍스트의 중간에 맞추기 */
    margin-bottom: 3px; /* 이미지를 더 아래로 이동 */
    }
    .sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block; /* li 전체 영역이 클릭 가능하도록 */
    }

    .sidebar ul li a:hover {
    text-decoration: none;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #222;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>메뉴</h1>
    <a href="홈페이지.html">
      <img src="image/로고_white.png" width="300" height="50"> 
    </a>
    <a href="로그인.html" style="text-decoration: none;">
      <button class="login-btn">로그인</button>
    </a>
  </div>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li class="active"><img src="image/Home.png" width="25" height="25"> Home</li>
        <li>
          <a href="출석부.html">
            <img src="image/출석체크.png" width="30" height="30">  출석부
          </a>
        </li>
        <li>
          <a href="회원관리.html">
            <img src="image/회원관리.png" width="30" height="30">  회원 관리
          </a>
        </li>
        <li>
          <a href="수업관리.html">
            <img src="image/스케쥴.png" width="30" height="30">  수업 관리
          </a>
        </li>
        <li>
          <a href="선생님.html">
            <img src="image/선생님.png" width="30" height="30">  선생님
          </a>
        </li>
        <li>
          <a href="매출_통계페이지.html">
            <img src="image/매출.png" width="30" height="30">  매출
          </a>
        </li>
        <li>
          <a href="설정.html">
            <img src="image/설정.png" width="30" height="30">  설정
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <h2>대시보드</h2>
      <div class="dashboard-cards">
        <div class="card">
          <h3>총 회원 수</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>수업 진행 중</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>이번 달 매출</h3>
          <p></p>
        </div>
        <div class="card">
          <h3>오늘 스케줄</h3>
          <p></p>
        </div>
      </div>
      <div class="chart">
        <h3>월별 매출 그래프</h3>
        <p></p>
      </div>
    </div>
  </div>
  <div class="footer">
    © 2025 우진이 댄스학원
  </div>
  <script src="api.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
