<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>회원 정보 등록</title>
 <style>
   .all-container{
     padding : 0 30px;
     width: 400px;
   }
   .logo-container{
     max-width: 400px;
     align-items: center;
     padding : 0 55px;
     margin : 20px;
   }
   body {
     font-family: 'Arial', sans-serif;
     background-color: #f5f7fa;
     margin: 0;
     padding: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
   }
   .container {
     background: white;
     padding: 30px;
     border-radius: 20px;
     box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
     width: 400px;
   }
   h1 {
     font-size: 24px;
     text-align: center;
     margin-bottom: 20px;
     color: #E56736;
   }
   .form-group {
     margin-bottom: 15px;
   }
   label {
     display: block;
     font-size: 14px;
     color: #555;
     margin-bottom: 5px;
   }
   input, select {
     width: 100%;
     padding: 10px;
     border: 1px solid #ddd;
     border-radius: 10px;
     font-size: 14px;
   }
   .subscription {
     display: flex;
     gap: 10px;
     justify-content: space-between;
   }
   .subscription button {
     flex: 1;
     padding: 10px;
     border: none;
     border-radius: 10px;
     background-color: #EE8B59;
     font-size: 14px;
     cursor: pointer;
     transition: background-color 0.3s ease;
   }
   .subscription button:hover {
     background-color: #C33A20;
     color: white;
   }
   .subscription button.selected {
     background-color: #C33A20;
     color: white;
   }
   .payment-status {
     display: flex;
     gap: 10px;
     justify-content: space-between;
   }
   .payment-status button {
     flex: 1;
     padding: 10px;
     border: none;
     border-radius: 10px;
     background-color: #EE8B59;
     font-size: 14px;
     cursor: pointer;
     transition: background-color 0.3s ease;
   }
   .payment-status button:hover {
     background-color: #C33A20;
     color: white;
   }
   .payment-status button.selected {
     background-color: #C33A20;
     color: white;
   }
   .register-btn {
     background-color: #E56736;
     color: white;
     padding: 12px;
     width: 100%;
     border: none;
     border-radius: 10px;
     font-size: 16px;
     cursor: pointer;
     margin-top: 20px;
   }
   .register-btn:hover {
     background-color: #C33A20;
   }
 </style>
</head>
<body>
 <div class="all-container">
   <div class="logo-container">
     <a href="홈페이지.html">
       <img src="image/로고_black.png" width="300" height="50">
     </a>
   </div>
   <div class="container">
     <h1>회원 정보 등록</h1>
     <form id="registrationForm">
       <div class="form-group">
         <label for="name">이름</label>
         <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
       </div>
       <div class="form-group">
         <label for="gender">성별</label>
         <select id="gender" name="gender" required>
           <option value="">선택하세요</option>
           <option value="male">남성</option>
           <option value="female">여성</option>
         </select>
       </div>
       <div class="form-group">
         <label for="birthdate">생년월일</label>
         <input type="date" id="birthdate" name="birthdate" required>
       </div>
       <div class="form-group">
         <label for="address">주소</label>
         <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
       </div>
       <div class="form-group">
         <label for="phone">전화번호</label>
         <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
       </div>
       <div class="form-group">
         <label>구독 기간</label>
         <div class="subscription">
           <button type="button" class="duration-btn" data-months="1">1개월</button>
           <button type="button" class="duration-btn" data-months="3">3개월</button>
           <button type="button" class="duration-btn" data-months="6">6개월</button>
         </div>
       </div>
       <div class="form-group">
         <label>결제 상태</label>
         <div class="payment-status">
           <button type="button" class="status-btn" data-status="paid">완납</button>
           <button type="button" class="status-btn" data-status="unpaid">미납</button>
         </div>
       </div>
       <button type="submit" class="register-btn">등록</button>
     </form>
   </div>
 </div>
 <script src="api.js"></script>
 <script src="registration.js"></script>
</body>
</html>
