<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 스케줄 관리</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #f9fafc;
            color: #333d4b;
            min-width: 1000px;
        }
        .all-container {
            height: 120px;
            display: flex;
            align-items: center;


        }
        .logo-container {
            max-width: 300px;
            align-items: left;
            padding: 0 55px;

            margin-top: 30px;
        }

        .title-container {
            max-width: 400px; /* 최대 너비를 800px로 제한 */
            flex-grow: 1;  /* 남은 공간 채우기 */
            text-align: center;
            margin-left: 420px;  /* 로고 너비만큼 오른쪽 여백 추가 */


        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            background-color: #9FD3ED;
            color: white;

        }

        .title:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .title-input {
            font-size: 28px;
            font-weight: bold;
            width: 400px;
            padding: 10px;

            border: 2px solid #36B4E5;
            border-radius: 8px;
            text-align: center;
            display: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .title-input:focus {
            border-color: #36B4E5;
        }

        

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-top: 40px;
        }


        .container {
            max-width: 1500px;
            margin: 0 auto;
            margin-left: 250px;  /* 로고 너비만큼 오른쪽 여백 추가 */

        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
        }

        .schedule {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 16px;

          }
        
        .schedule .time-column {
          padding-top: 30px; 
          gap: 10px;
          }
        

        .time-column {
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .time-slot {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #4e5968;
        }

        .day {
            background: white;
            border-radius: 16px;
            padding: 16px;
            min-height: 720px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .day-0 {
            background: white;
            border-radius: 16px;
            padding: 16px;
            min-height: 20px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        

        .day h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333d4b;
            text-align: center;
        }

        .class {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: calc(100% - 16px);
            position: absolute;
            left: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .class .time {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #D9D9D9;
            border-radius: 5px;
            color: #000;
            font-size: 13px; /* 적당한 글자 크기 */
            font-weight: bold;
            text-align: center;
            height: 17px; /* 고정 높이 */
            flex-shrink: 0; /* 고정 높이 유지 */
        }

        .class .content {

            flex-grow: 1; /* 나머지 공간 차지 */
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .class .name {
            color: white;
            font-size: 19px; /* 적당한 글자 크기 */
            font-weight: 700;
            text-align: center;
            word-break: keep-all;
            white-space: pre-wrap; /* 줄바꿈 반영 */
        }

        .class .details {
            color: rgba(255, 255, 255, 0.9);
            font-size: 11px; /* 적당한 글자 크기 */
            text-align: center;
            border-radius: 5px;
        }

        .class .instructor {

            background-color: transparent;
            color: #1f2937;
            font-size: 13px; /* 적당한 글자 크기 */
            text-align: center;
            border-radius: 5px;
            height: 18px; /* 고정 높이 */
            font-weight: bold;
            flex-shrink: 0; /* 고정 높이 유지 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-class {
            display: flex;
            flex-direction: column; 
            align-items: center;    
            margin-top: 24px;
            height: auto;          
            width: 250px;
            gap: 10px;          
        }

        .add-class button {
            width: 60%;        
            margin: 5px 30px;         
            background-color: #E56736;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        #reset-classes-btn {
            width: 60%;        
            margin: 30px 30px;         
            background-color: #E5365C; /* 초기화 버튼 색상 */
            color: white;
            border: 2px solid #FF0000;
            border-radius: 8px;
            padding: 10px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        #reset-classes-btn:hover {
            background-color: #c9302c;
        }


        .add-class button:hover {
            background-color: #DF4420;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 400px;
            z-index: 1000;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .modal.active {
            display: block;
        }

        .modal h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #333d4b;
        }

        .modal label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #4e5968;
            margin-bottom: 8px;
        }

        .modal input,
        .modal select,
        .modal textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 16px;
            background-color: #f8f9fa;
        }

        .modal textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-buttons button {
          background-color: #E56736; 
          color: white; 
          border: none; /* 테두리 제거 */
          border-radius: 8px; /* 둥근 모서리 */
          padding: 10px 20px; /* 버튼 크기 조정 */
          font-size: 14px; /* 글자 크기 */
          font-weight: 600; /* 글자 두께 */
          cursor: pointer; /* 클릭 시 포인터 표시 */
          transition: all 0.2s; /* 부드러운 효과 */
          width: 40%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
        }

        .modal-buttons button:hover {
          background-color: #DF4420; /* 호버 시 색상 변경 */
        }

        .modal-buttons {
          display: flex;
          justify-content: space-between; /* 버튼 간격 조정 */
          gap: 5px; /* 버튼 사이 간격 */
          margin-top: 16px; /* 위쪽 여백 */
        }
        .time-selection-container {
            max-height: 60vh; /* 최대 높이 */
            overflow-y: auto; /* 세로 스크롤 추가 */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .time-selection {
            position: relative;
            margin-bottom: 10px;
            padding-bottom: 10px; /* 아래 구분선을 위한 여백 */
        }
        .time-selection .remove-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 16px;
            font-weight: 900;
            line-height: 1;
            text-align: center;
            cursor: pointer;
        }

        .time-selection .remove-btn:hover {
            background-color: #ff1a1a;
        }
        .button-time{
          background-color: #E56736;
          color: white;
          border: none; /* 테두리 제거 */
          border-radius: 8px; /* 둥근 모서리 */
          padding: 8px 25px; /* 버튼 크기 조정 */
          font-size: 14px; /* 글자 크기 */
          font-weight: 600; /* 글자 두께 */
          cursor: pointer; /* 클릭 시 포인터 표시 */
          transition: all 0.2s; /* 부드러운 효과 */
          width: 35%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
        }
        .button-time:hover{
          background-color: #DF4420; /* 호버 시 색상 변경 */
        }
      
        .button-group {
          display: flex;
          justify-content: space-between;
          gap: 40px;
          margin-top: 20px;
        }
        .button-gray{
          background-color: #6c757d;
          color: white;
          border: none; /* 테두리 제거 */
          border-radius: 8px; /* 둥근 모서리 */
          padding: 8px 25px; /* 버튼 크기 조정 */
          font-size: 14px; /* 글자 크기 */
          font-weight: 600; /* 글자 두께 */
          cursor: pointer; /* 클릭 시 포인터 표시 */
          transition: all 0.2s; /* 부드러운 효과 */
          width: 35%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
        }
        .button-gray:hover{
          background-color: #5a6268; /* 호버 시 색상 변경 */
        }
        .add-time-button{
          background-color: #20A9C3;
          color: white;
          border: none; /* 테두리 제거 */
          border-radius: 8px; /* 둥근 모서리 */
          padding: 5px 25px; /* 버튼 크기 조정 */
          font-size: 12px; /* 글자 크기 */
          font-weight: 500; /* 글자 두께 */
          cursor: pointer; /* 클릭 시 포인터 표시 */
          transition: all 0.2s; /* 부드러운 효과 */
          width: 35%;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */

        }

        .divider {
            border-bottom: 1px solid #ddd;
            margin-top: 20px;
        }


        .preview-modal {
            margin: 24px 0;
            display: flex;
            justify-content: center;
        }
        .preview-content {
          height: 100px;
          border: 1px solid #ddd;
          background-color: #f9fafc;
          margin: 10px 0; /* 미리보기 창과 닫기 버튼 사이 여백 */
          overflow-y: auto; /* 내용 스크롤 가능 */
        }
        #preview-content .class {
        position: absolute; /* 위치 고정 */
        top: 10px; /* 항상 같은 위치 */
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        padding: 10px;
        background-color: #f2f4f6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        z-index: 100;
      }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative; /* 드롭다운 포지셔닝 */
        }

            #color-picker-btn {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

            .color-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            position: absolute;
            top: 45px;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .color-options.hidden {
            display: none;
        }

            .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .color-option:hover {
            transform: scale(1.2);
        }

            .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .price-inputs {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 10px 0;
    }

    .price-input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .price-input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .price-input-group label {
      font-size: 14px;
      color: #666;
    }
    </style>
</head>

            <div class="modal-buttons">
                <button onclick="closePreview()">닫기</button>
            </div>
        </div>
        </div>

        <div class="overlay" id="modal-overlay"></div>
        <div class="overlay" id="preview-overlay"></div>
    </div>

      <!-- 시간 선택 모달 -->
      <div class="modal" id="time-modal">
        <h3>시간 선택</h3>
        <div class="time-selection-container" id="time-selection-container">
            <div class="time-selection" id="time-selection-0">
                <label for="day-0">요일</label>
                <select id="day-0">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <label for="start-time-0">시작 시간</label>
                <input type="time" id="start-time-0" class="start-time" step="600"> <!-- 10분 단위 제한 -->
                <label for="end-time-0">종료 시간</label>
                <input type="time" id="end-time-0" class="end-time" step="600"> <!-- 10분 단위 제한 -->
                <button class="remove-btn" onclick="removeTimeSelection(0)">一</button>
                <div class="divider"></div>
            </div>
        </div>
        <button class="add-time-button" onclick="addTimeSelection()">다른시간선택</button>
        <div class="button-group">
            <button class="button button-time" onclick="confirmSelection()">확인</button>
            <button class="button button-gray" onclick="closeTimeModal()">취소</button>
        </div>
    </div>

    <!-- 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <script src="api.js"></script>
    <script src="schedule.js"></script>
</body>
</html>
